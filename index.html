<body>

    <div class="main">

        <div class="login">
            <div class="left-side">
                <h1>Welcome To The Shopping cart</h1>
            </div>
            <div class="left-side">
                <p>Enter Name</p>
                <input type="text" placeholder="Enter Name" id="i-name">
            </div>
            <div class="left-side">
                <p>Enter Price</p>
                <input type="text" placeholder="Enter Price" id="i-price">
            </div>
            <div class="left-side">
                <p>Enter Description</p>
                <!-- <input type="text" id="g-des" placeholder="Enter Description"> -->
                <textarea placeholder="Enter Description" id="i-des"></textarea>
            </div>
            <div class="btn-style">
                <button id="btn">Add To Shop</button>
            </div>
        </div>


        <div id="catalog">
            <h1>Items to be stored</h1>
            <div id="content"></div>
        </div>

    </div>



    <script src="script.js"></script>
</body>
